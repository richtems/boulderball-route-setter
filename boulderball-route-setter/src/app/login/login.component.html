<!-- login.component.html -->
<form>
  <mat-form-field>
    <input matInput type="text" name="username" placeholder="username" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" name="password" placeholder="password" [(ngModel)]="password"> 
  </mat-form-field>

  <button mat-stroked-button color="primary" (click)="login()">Login</button>


</form>
